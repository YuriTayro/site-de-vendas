<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página Web</title>
    <link rel="stylesheet" href="style9.css" />
  </head>
  <body>
    <header>
        <div class="topo">
            <div class="topointerior">
                <div class="logomarca">Logomarca</div>
                <div class="menu">
                    <ul>
                        <li>HOME</li>
                        <li>SOBRE</li>
                        <li>NOTÍCIAS</li>
                        <li>CONTATO</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="banner">
            <div class="bannerinterior">
                <div class="banneresquerda">
                    <div class="frase1">
                        Frase de EFEITO
                    </div>
                    <div class="frase2">
                        Outras frases que que complementam a frase <br>
                        de efeito.
                    </div>
                    <div class="botao">
                        Acessar o produto
                    </div>
                </div>
                <div class="bannerdireita">
                    <img src="./homem.png" alt="Homem Branco">
                </div>
            </div>
        </div>
        <div class="conteudo">
            <div class="conteudointerno">
                <div class="outrosprodutos">
                   <h1>Outros Produtos</h1> 
                </div>
                <div class="fotos">
                    <img src="./banner1.jpg">
                    <img src="./banner2.jpg">
                    <img src="./banner3.jpg">
                    <img src="./banner4.jpg">
                </div>
            </div>
        </div>
    </header>
    <footer>
        Sua Empresa
    </footer>
  </body>
</html>
